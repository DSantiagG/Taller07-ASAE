# Validations for EspacioFisico (Physical Space)
espacioFisico.nombre.notblank=Physical space name is required
espacioFisico.nombre.size=Name must be between 3 and 100 characters
espacioFisico.ubicacion.notblank=Physical space location is required
espacioFisico.ubicacion.size=Location cannot exceed 200 characters
espacioFisico.estado.notnull=Physical space status is required
espacioFisico.capacidad.notnull=Physical space capacity is required
espacioFisico.capacidad.positive=Capacity must be a positive number
espacioFisico.tipo.notnull=Physical space type is required